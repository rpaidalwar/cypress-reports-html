name: Generate Cypress Report testing
on:
  push:
    branches:
      - 'main'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0 # use the explicit version number
        with:
          command: npx cypress run ui-regression
      - name: Uploading artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-execution-report
          path: cypress/reports/html
          retention-days: 30
      - name: Save logs to file
        run: echo "Step-specific logs" > step_logs.txt

  read_logs_job:
    needs: cypress-run
    runs-on: ubuntu-latest

    steps:
      # Download the artifact with logs
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-execution-report

      - name: Extract value from logs
        id: extract-value
        run: |
          # Assuming the logs are multiline and you want to extract the value after "cypress-execution-report (ID: "
          VALUE=$(echo "${{ steps.download-artifact.outputs.artifact }}" | awk '/cypress-execution-report \(ID:/ {match($0, /cypress-execution-report \(ID: ([0-9]+)/, arr); print arr[1]}')
          echo "Extracted Value: $VALUE"
